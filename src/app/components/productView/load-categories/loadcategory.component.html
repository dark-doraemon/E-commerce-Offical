<div class="container ">
    <div class="row bg-danger border border-black ">
        <div class="col">
            <div class="text-white"><strong>BỘ LỌC</strong></div>
            <div class="text-white">Tìm kiếm kiếm nhanh sản phẩm</div>
        </div>
    </div>

    <div class="row border border-black ">
        <div class="col">
            <div><strong>LOẠI SẢN PHẨM</strong></div>
            <input type="search" class="form-control" placeholder="search loại sản phẩm" [(ngModel)]="categoriesSearch">
            <!-- <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option *ngFor="let category of categories">
                    {{category.tenLoaiSanPham}}
                </option>
              </select> -->
            <p class="mt-2">
                <button class="btn btn-outline-info" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseCategories" aria-expanded="false" aria-controls="collapseExample">
                    Các loại sản phẩm
                </button>
            </p>

            <div class="collapse" id="collapseCategories">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let category of categories | CategoriesFilter:categoriesSearch">
                        {{category.tenLoaiSanPham}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row border border-black">
        <div class="col">
            <div><strong>THƯƠNG HIỆU</strong></div>
            <input class="form-control" placeholder="search thương hiệu" [(ngModel)]="brandsSearch">
            <p class="mt-2">
                <button class="btn btn-outline-info" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseBrands" aria-expanded="false" aria-controls="collapseExample">
                    Các thương hiệu
                </button>
            </p>

            <div class="collapse" id="collapseBrands">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let brand of brands | filterBrands:brandsSearch">
                        {{brand.tenBrand}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row border border-black">
        <div class="col-lg">
            <div><strong>GIÁ SẢN PHẨM</strong></div>
            <ul class="list-group">
                <li class="list-group-item" (click)="SelectPrices(0)">Tất cả giá</li>
                <li class="list-group-item" (click)="SelectPrices(1)">Giá dưới 5.000.000đ</li>
                <li class="list-group-item" (click)="SelectPrices(2)">5.000.000đ-7.000.000đ</li>
                <li class="list-group-item" (click)="SelectPrices(3)">7.000.000đ-10.000.000đ</li>
                <li class="list-group-item" (click)="SelectPrices(4)">Trên 10.000.000đ</li>
            </ul>
        </div>

    </div>
</div>
